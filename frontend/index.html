<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WishWell</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- SCRIPT JS-->
		 <script src="js/email.js" defer></script>
	</head>
	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">
				<form action="" id="form">
					<h3>Subscription Form</h3>
						<div class="form-wrapper">
							<label for="">Username</label>
							<input type="text" class="form-control" name="username">
							<p class="error-message hidden" id="username-error"></p>
						</div>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="text" class="form-control" name="email">
						<p class="error-message hidden" id="email-error"></p>
					</div>
					<div class="form-wrapper">
						<label for="">Date of Birth</label>
						<input type="date" class="form-control" name="dob">
						<p class="error-message hidden" id="dob-error">dd</p>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox" checked> I accept to receive email from wishwell.
							<span class="checkmark"></span>
						</label>
					</div>
					<button>Subscribe Now</button>
				</form>
			</div>
		</div>

		<div class="popup hidden" id="popup">
			<img src="images/tick.png" alt="">

			<h2>Thank You!</h2>
			<p>Your Details has been Successfully Submited. Thanks!</p>
			<button type="button">OK</button>
		</div>
		
	</body>
</html>
